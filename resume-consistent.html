<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="庄春萌 - 数据分析爱好者与英语翻译专业背景的个人简历">
    <title>个人简历 - 庄春萌</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 页面特定样式 */
        .page-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
            border-radius: var(--border-radius);
            position: relative;
            overflow: hidden;
        }
        
        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 L0,100 Z" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></svg>');
            opacity: 0.1;
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .page-header .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .resume-container {
            max-width: 1200px;
            margin: 0 auto 3rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }
        
        .pdf-container {
            width: 100%;
            height: 800px;
            border: none;
        }
        
        .pdf-container object {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .resume-actions {
            display: flex;
            justify-content: flex-end;
            padding: 1rem 2rem;
            background: var(--background-color);
            border-top: 1px solid rgba(0,0,0,0.05);
        }
        
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--accent-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(76, 201, 240, 0.3);
        }
        
        .download-btn:hover {
            background: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
        }
        
        .pdf-fallback {
            padding: 3rem;
            text-align: center;
            background: var(--background-color);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .pdf-fallback p {
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            color: var(--text-color);
        }
        
        .pdf-fallback .btn {
            margin-top: 1rem;
        }
        
        @media (max-width: 768px) {
            .page-header {
                padding: 2rem 1rem;
            }
            
            .page-header h1 {
                font-size: 2rem;
            }
            
            .pdf-container {
                height: 600px;
            }
        }
    </style>
</head>
<body class="resume-page">
    <header>
        <nav class="navbar">
            <div class="logo">庄春萌 | Zhuang Chunmeng</div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="projects.html">项目展示</a></li>
                <li><a href="resume.html" class="active">简历</a></li>
                <li><a href="skills.html">个人优势</a></li>
                <li><a href="honors.html">个人荣誉</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <div class="header-content">
                <h1>个人简历 <span class="highlight">Professional Resume</span></h1>
                <p class="subtitle">查看我的专业背景、技能和项目经验</p>
            </div>
        </section>

        <div class="resume-container">
            <div class="pdf-container">
                <object data="assets/庄春萌简历.pdf" type="application/pdf">
                    <div class="pdf-fallback">
                        <p>您的浏览器不支持嵌入PDF查看器。</p>
                        <p>您可以下载简历PDF文件查看或使用其他浏览器访问。</p>
                        <a href="assets/庄春萌简历.pdf" target="_blank" class="btn primary-btn">
                            <i class="fas fa-file-pdf"></i> 查看PDF简历
                        </a>
                    </div>
                </object>
            </div>
            <div class="resume-actions">
                <a href="assets/庄春萌简历.pdf" download class="download-btn" onclick="downloadResume()">
                    <i class="fas fa-download"></i> 下载简历
                </a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <h3>庄春萌 | Zhuang Chunmeng</h3>
                <p>数据分析爱好者 / 英语翻译专业背景</p>
            </div>
            <div class="footer-links">
                <div class="footer-nav">
                    <h4>导航</h4>
                    <ul>
                        <li><a href="index.html">首页</a></li>
                        <li><a href="projects.html">项目展示</a></li>
                        <li><a href="resume.html">简历</a></li>
                        <li><a href="skills.html">个人优势</a></li>
                        <li><a href="honors.html">个人荣誉</a></li>
                    </ul>
                </div>
                <div class="footer-contact">
                    <h4>联系方式</h4>
                    <p><i class="fas fa-envelope"></i> zhuangchunmeng12@163.com</p>
                    <p><i class="fas fa-phone"></i> 138-6353-3037</p>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 庄春萌个人网站. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        // 下载简历功能
        function downloadResume() {
            // 显示下载成功提示
            const downloadBtn = document.querySelector('.download-btn');
            const originalText = downloadBtn.innerHTML;
            
            downloadBtn.innerHTML = '<i class="fas fa-check"></i> 下载成功';
            downloadBtn.style.backgroundColor = 'var(--success-color)';
            
            // 恢复按钮原样式
            setTimeout(() => {
                downloadBtn.innerHTML = originalText;
                downloadBtn.style.backgroundColor = '';
            }, 2000);
        }
    </script>
</body>
</html>
